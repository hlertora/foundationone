<html lang="en" data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
    

	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>foundationOne</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/content/dam/Foundation%20One%20Assets/favicon.ico">
    <link rel="apple-touch-icon" href="/content/dam/Foundation%20One%20Assets/apple-touch-icon.png">

	<meta data-sly-call="${clientLib.js @ categories='foundationon'}" data-sly-unwrap></meta>

	<body class="foundationon-body">
		


			<!-- include the header.html -->
			<div data-sly-include="header.html" data-sly-unwrap></div>

		<div data-sly-resource="${ @path='cloudservices', resourceType='cq/cloudserviceconfigs/components/servicecomponents'}"></div>
